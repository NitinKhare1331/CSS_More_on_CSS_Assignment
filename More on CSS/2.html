<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        img{
            width: 280px;
            height: 200px;
            border-radius: 20px;
        }
        .card{
            background-color: rgba(255, 247, 0, 0.975);
            max-width: 280px;
            padding: 5px 20px 5px 20px ;
            
            border-radius: 20px;
        }
        .container{
            text-align: left;
        }
    </style>
</head>
<body>
    <center>
        <div class="card">
            <p><img src="./pwskills.webp" alt="An Image"></p>
            <p class="container"><b>Course Name:</b>PW SKills full stack web development</p>
        </div>
    </center>
</body>
</html>
